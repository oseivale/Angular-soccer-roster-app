<h1 class="display-4" style="font-size: 2em;"> Player Registration</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
	<input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
	<div class="form-group">
		<input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
		<div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
	</div>
		<div class="form-group">
		<input name="jerseyNumber" #jerseyNumber="ngModel" [(ngModel)]="service.formData.jerseyNumber" class="form-control" placeholder="Jersey Number">
		</div>
			<div class="form-row">
				<div class="form-group col-md-6">
				<input name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="Position">
			</div>
				<div class="form-group col-md-6">
				<input name="teamName" #teamName="ngModel" [(ngModel)]="service.formData.teamName" class="form-control" placeholder="Team Name">
			</div>
		</div>
	<div class="form-group">
		<button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
	</div>

</form>
